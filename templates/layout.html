        <div style="margin-top:100px;margin-bottom:100px;" class="container"> <!--div style="margin-top:100 px ile containerimize 100 pixsel yukardan margin bıraktım margin-bottom:100px ilede aşağıdan 100 pikselboşluk bıraktık  -->
            
            
        {% if messages %}<!--mesajı görüntüleyebilmek için navbarın hemen altına django sayfasından aldığımız kodu yapıştırdım-->
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            
            

                {% for message in messages %}
                <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
                
                
                
                
                {% endfor %}

            {% endblock body %}
